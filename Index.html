<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Un peque√±o detalle</title>

<!-- Fuente elegante -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>

/* Fondo blanco vintage */
body{
    margin:0;
    background:linear-gradient(to bottom,#ffffff,#f5efe6);
    font-family:'Cormorant Garamond',serif;
    overflow-x:hidden;
    color:#5a4633;
}

/* Pantalla contrase√±a */
#pantalla{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom,#fdfaf6,#efe6d8);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:100;
}

.contenedor-password{
    background:rgba(255,255,255,0.6);
    backdrop-filter:blur(10px);
    border:1px solid #d4c2a8;
    padding:40px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(120,90,50,0.15);
    text-align:center;
}

input{
    padding:12px;
    border:none;
    border-bottom:1px solid #b89c74;
    background:transparent;
    outline:none;
    font-size:18px;
    text-align:center;
    font-family:'Playfair Display',serif;
}

button{
    margin-top:20px;
    padding:10px 25px;
    border:1px solid #b89c74;
    background:transparent;
    cursor:pointer;
    font-family:'Playfair Display',serif;
    transition:0.3s;
}

button:hover{
    background:#e8dcc8;
}

/* Contenido */
#contenido{
    display:none;
    text-align:center;
    padding:60px 20px;
}

/* Poema */
#poema{
    font-family:'Playfair Display',serif;
    font-style:italic;
    font-size:22px;
    max-width:600px;
    margin:auto;
    line-height:1.8;
    min-height:200px;
}

/* Bot√≥n m√∫sica elegante */
#btnMusica{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.6);
    border:1px solid #c9b38f;
    padding:10px 15px;
    border-radius:30px;
    cursor:pointer;
    backdrop-filter:blur(6px);
    transition:0.3s;
}

#btnMusica:hover{
    background:#f0e6d8;
}

/* Corazones transparentes */
.corazon{
    position:fixed;
    bottom:-40px;
    font-size:20px;
    opacity:0.4;
    animation:subir 8s linear forwards;
    pointer-events:none;
}

@keyframes subir{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(-100vh) scale(1.3); opacity:0;}
}

/* Notas musicales */
.nota{
    position:fixed;
    bottom:60px;
    right:50px;
    font-size:18px;
    animation:notaSube 3s linear forwards;
}

@keyframes notaSube{
    0%{transform:translateY(0); opacity:1;}
    100%{transform:translateY(-100px); opacity:0;}
}

</style>
</head>
<body>

<div id="pantalla">
    <div class="contenedor-password">
        <h2>Un peque√±o detalle ü§é</h2>
        <p>Ingresa la contrase√±a</p>
        <input type="password" id="password">
        <br>
        <button onclick="verificar()">Entrar</button>
    </div>
</div>

<div id="contenido">
    <div id="poema"></div>
</div>

<button id="btnMusica" onclick="toggleMusica()">üéµ M√∫sica</button>

<audio id="musica" src="lana.mp3"></audio>

<script>

function verificar(){
    let pass=document.getElementById("password").value;
    if(pass==="lana del rey"){
        document.getElementById("pantalla").style.display="none";
        document.getElementById("contenido").style.display="block";
        escribirPoema();
    }else{
        alert("Contrase√±a incorrecta ü§é");
    }
}

/* Poema m√°s sutil */
let texto=`Apenas estamos empezando a hablar,
pero hay algo tranquilo en tu forma de escribir.

No s√© c√≥mo suena tu voz,
ni c√≥mo se escucha tu risa,
pero s√© que me gusta leerte.

Y por ahora,
eso es m√°s que suficiente.`;

let i=0;
function escribirPoema(){
    if(i<texto.length){
        document.getElementById("poema").innerHTML+=texto.charAt(i);
        i++;
        setTimeout(escribirPoema,60); /* M√ÅS LENTO */
    }
}

/* Corazones constantes */
setInterval(()=>{
    let corazon=document.createElement("div");
    corazon.className="corazon";
    corazon.innerHTML="ü§ç";
    corazon.style.left=Math.random()*100+"vw";
    document.body.appendChild(corazon);
    setTimeout(()=>{corazon.remove();},8000);
},2000);

/* M√∫sica */
let audio=document.getElementById("musica");
function toggleMusica(){
    if(audio.paused){
        audio.play();
        crearNotas();
    }else{
        audio.pause();
    }
}

function crearNotas(){
    let intervalo=setInterval(()=>{
        if(audio.paused){
            clearInterval(intervalo);
            return;
        }
        let nota=document.createElement("div");
        nota.className="nota";
        nota.innerHTML="‚ô™";
        nota.style.right=Math.random()*100+"px";
        document.body.appendChild(nota);
        setTimeout(()=>{nota.remove();},3000);
    },800);
}

</script>

</body>
</html>
