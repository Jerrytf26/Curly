<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  body {
    background-color: #050a14;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  /* Contenedor de flores */
  .contenedor {
    position: relative;
    width: 400px;
    height: 500px;
    display: flex;
    justify-content: center;
  }

  .flor {
    position: absolute;
    bottom: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  .petalos {
    width: 60px;
    height: 60px;
    background: radial-gradient(circle, #ffd700, #b8860b);
    border-radius: 50%;
    box-shadow: 0 0 20px #ffcc00;
    animation: balanceo 4s infinite ease-in-out, brillar 2s infinite alternate;
    z-index: 2;
  }

  .tallo {
    width: 5px;
    height: 0;
    background: linear-gradient(to top, #1a3311, #4e9445);
    transition: height 2.5s ease-out;
    border-radius: 3px;
  }

  /* Animaciones */
  @keyframes balanceo {
    0%, 100% { transform: rotate(-6deg) translateX(-5px); }
    50% { transform: rotate(6deg) translateX(5px); }
  }

  @keyframes brillar {
    from { filter: brightness(1) drop-shadow(0 0 5px #ffd700); }
    to { filter: brightness(1.5) drop-shadow(0 0 30px #ffd700); }
  }

  /* Posiciones del Ramo */
  #ramo { display: none; width: 100%; height: 100%; position: relative; }
  .f1 { left: 80px; transform: rotate(-15deg); }
  .f2 { left: 260px; transform: rotate(15deg); }
  .f3 { left: 170px; bottom: 130px; }

  /* Letra de la canción */
  #letra {
    color: #ffd700;
    font-size: 1.4rem;
    text-align: center;
    position: absolute;
    bottom: 40px;
    width: 0;
    white-space: nowrap;
    overflow: hidden;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  }

  .escribiendo {
    animation: maquina 5s steps(50) forwards;
    border-right: 2px solid #ffd700;
  }

  @keyframes maquina {
    from { width: 0; }
    to { width: 100%; }
  }

  .visible { opacity: 1 !important; }
  .crecer-tallo { height: 200px !important; }
</style>
</head>
<body>

<!-- Música integrada -->
<audio id="musica" src="lana.mp3" preload="auto"></audio>

<div class="contenedor">
  <!-- Flor 1 -->
  <div class="flor" id="florSolitaria">
    <div class="petalos"></div>
    <div class="tallo" id="talloS"></div>
  </div>

  <!-- Ramo -->
  <div id="ramo">
    <div class="flor f1"><div class="petalos"></div><div class="tallo ts"></div></div>
    <div class="flor f2"><div class="petalos"></div><div class="tallo ts"></div></div>
    <div class="flor f3"><div class="petalos"></div><div class="tallo ts"></div></div>
  </div>

  <div id="letra">Will you still love me when I'm no longer young and beautiful?</div>
</div>

<script>
  const musica = document.getElementById('musica');
  const florS = document.getElementById('florSolitaria');
  const talloS = document.getElementById('talloS');
  const ramo = document.getElementById('ramo');
  const texto = document.getElementById('letra');

  // Función para iniciar todo al hacer clic (necesario por políticas de navegadores)
  document.body.addEventListener('click', () => {
    musica.play();
    
    // 1. Sale la primera flor
    setTimeout(() => {
      florS.classList.add('visible');
      talloS.classList.add('crecer-tallo');
    }, 500);

    // 2. Aparece el ramo
    setTimeout(() => {
      florS.style.display = 'none';
      ramo.style.display = 'block';
      document.querySelectorAll('#ramo .flor').forEach(f => f.classList.add('visible'));
      document.querySelectorAll('.ts').forEach(t => t.classList.add('crecer-tallo'));
    }, 4500);

    // 3. Aparece la letra
    setTimeout(() => {
      texto.classList.add('escribiendo');
    }, 7000);
  }, { once: true });
</script>

<p style="color: gray; position: absolute; bottom: 10px; font-size: 0.8rem;">Haz clic en cualquier parte para iniciar</p>

</body>
</html>
