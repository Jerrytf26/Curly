<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"  content="width=device-width, initial-scale=1.0">
<title>Para Gael üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  overflow:hidden;
  font-family: 'Dancing Script', cursive;
  color:white;
  text-align:center;
  background: linear-gradient(180deg, #0a001a, #1a0033, #000000);
}

/* Estrellas */
.estrellas{
  position:fixed;
  width:100%;
  height:100%;
  z-index:0;
}
.estrella{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:brillar 2s infinite alternate;
}
@keyframes brillar{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* Inicio */
#bloqueo{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:2;
}
input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:16px;
  outline:none;
}
button{
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:#4e77ff;
  color:white;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
  box-shadow:0 0 15px #4e77ff;
  font-family: 'Dancing Script', cursive;
  transition: transform 0.2s;
}
button:hover{transform:scale(1.05);}

/* Contenido */
#contenido{
  display:none;
  padding-top:40px;
  z-index:2;
  position:relative;
}
h1{
  font-size:2.5em;
  margin-bottom:20px;
}
.corazon{
  font-size:90px;
  animation:latido 1s infinite;
  cursor:pointer;
  transition: transform 0.3s;
}
.corazon:hover{
  transform:scale(1.2);
}
@keyframes latido{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* Poema */
#poema{
  margin-top:20px;
  font-size:22px;
  font-style:italic;
  white-space:pre-line;
  padding:0 25px;
  line-height:1.6;
  opacity:0;
  transition:opacity 1s ease;
}

/* Mensaje final */
#mensajeFinal{
  display:none;
  margin-top:25px;
  font-size:26px;
  font-weight:bold;
}

/* Cerezos/P√©talos */
.cerezo{
  position:fixed;
  top:-20px;
  font-size:20px;
  opacity:0.8;
  animation-name:caer;
  animation-timing-function:linear;
  animation-iteration-count:infinite;
}
@keyframes caer{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

.botonMusica{
  margin-top:20px;
  background:#4e77ff;
  box-shadow:0 0 15px #4e77ff;
  font-size:18px;
}
</style>
</head>
<body>

<div class="estrellas" id="estrellas"></div>

<div id="bloqueo">
<h2>üîê Ingresa la contrase√±a ‚ú®</h2>
<input type="password" id="clave" placeholder="Tu apodo favorito...">
<button id="btnEntrar">Entrar</button>
<p id="error"></p>
</div>

<div id="contenido">
<h1>‚ú® Feliz primer San Valent√≠n, Gael ‚ú®</h1>
<div class="corazon" id="btnCorazon">üíô</div>
<div id="poema"></div>
<div id="mensajeFinal">
Gael‚Ä¶ gracias por ser t√∫.<br>

</div>
<br>
<audio id="musica" preload="auto">

</audio>
<button class="botonMusica" onclick="reproducirMusica()">üéµ Nuestra canci√≥n</button>
</div>

<script>
// estrellas
for(let i=0;i<60;i++){
  let estrella=document.createElement("div");
  estrella.className="estrella";
  estrella.style.left=Math.random()*100+"vw";
  estrella.style.top=Math.random()*100+"vh";
  estrella.style.animationDuration=(Math.random()*3+2)+"s";
  document.getElementById("estrellas").appendChild(estrella);
}

// contrase√±a cambiada a "lanita"
document.getElementById("btnEntrar").addEventListener("click", function(){
  let clave=document.getElementById("clave").value.trim().toLowerCase();
  if(clave === "lanita"){
    document.getElementById("bloqueo").style.display="none";

  }else{
    document.getElementById("error").innerHTML="‚ùå Pista: El nombre de nuestra canci√≥n o mi apodo üíï";

// poema adaptado para Gael
let texto = [
  "Gael‚Ä¶ üåå\n\n",
  "Hoy celebramos nuestro primer San Valent√≠n juntos,\n",
  "y no puedo evitar pensar en lo afortunada que soy.\n",
  "Cada charla, cada risa y cada momento contigo\n",
  "se ha vuelto mi parte favorita del d√≠a.\n\n",
  "Me encanta tu forma de ser y c√≥mo me haces sentir,\n",
  "tienes esa chispa que ilumina todo a mi alrededor.\n",
  "Incluso en la distancia, te siento aqu√≠ conmigo.\n\n",
  "Gracias por ser mi compa√±ero, mi apoyo y mi alegr√≠a.\n",
  "Eres ese pensamiento que siempre me hace sonre√≠r.\n\n",
  "Este es solo nuestro primer cap√≠tulo juntos,\n",
  "y me emociona todo lo que nos falta por vivir.\n\n",
  "Siempre t√∫‚Ä¶ mi ni√±o guapo. üíô"
];

document.getElementById("btnCorazon").addEventListener("click",function(){
  empezarPoema();
});

function empezarPoema(){
  crearCerezos();
  let poema=document.getElementById("poema");
  poema.innerHTML="";
  poema.style.opacity=1;

  let audio=document.getElementById("musica");

}

function crearCerezos(){

  for(let i=0;i<25;i++){

    flor.style.animationDuration=(6 + Math.random()*6)+"s";
    flor.style.animationDelay=(Math.random()*2)+"s";
    document.body.appendChild(flor);
  }
}

function finalRomantico(){
  document.getElementById("mensajeFinal").style.display="block";
}
</script>
</body>
</html>
