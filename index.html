<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{

}

/* estrellas */
.estrellas{

width:100%;
height:100%;

z-index:0;
}

.estrella{

}

@keyframes brillar{

}

/* pantalla contrase√±a */
#bloqueo{
position:absolute;
width:100%;
height:100%;
display:flex;

justify-content:center;
align-items:center;
z-index:2;
}

input{
padding:10px;
border-radius:20px;
border:none;
text-align:center;
font-size:16px;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff4e88;
color:white;
font-weight:bold;
margin-top:15px;
cursor:pointer;
box-shadow:0 0 15px #ff4e88;
}

/* contenido */
#contenido{
display:none;
padding-top:40px;
z-index:2;
position:relative;
}

.corazon{
font-size:90px;
animation:latido 1s infinite;
cursor:pointer;
}

@keyframes latido{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

#poema{
margin-top:20px;
font-size:18px;
white-space:pre-line;
padding:0 25px;
line-height:1.6;
}

#mensajeFinal{
display:none;
margin-top:25px;
font-size:22px;
font-weight:bold;
animation:aparecer 3s forwards;
}

@keyframes aparecer{
from{opacity:0;}
to{opacity:1;}
}

.flor{
position:fixed;
bottom:-40px;
font-size:28px;
animation:crecer 3s forwards;
}

@keyframes crecer{
to{
transform:translateY(-120px);
opacity:1;
}
}

.botonMusica{
margin-top:20px;
background:#ff4e88;
box-shadow:0 0 15px #ff4e88;
}
</style>
</head>

<body>

<div class="estrellas" id="estrellas"></div>

<div id="bloqueo">
<h2>üîê Ingresa la contrase√±a üíñ</h2>
<input type="text" id="clave" placeholder="Escribe aqu√≠...">

</div>

Meli‚Ä¶ gracias por existir.

</div>

<br>

<audio id="musica" preload="auto">
<source src="meli.mp3" type="audio/mpeg">
</audio>
  
<button class="botonMusica" onclick="reproducirMusica()">
üéµ Escuchar nuestra canci√≥n
</button>

</div>

<script>

/* estrellas din√°micas */
for(let i=0;i<120;i++){

estrella.style.left=Math.random()*100+"vw";

/* contrase√±a */
document.getElementById("btnEntrar").addEventListener("click", function(){
let clave=document.getElementById("clave").value.trim().toLowerCase();

if(clave.includes("te amo")){

}else{

}

/* poema rom√°ntico */
let texto="Amor m√≠o...\n\nDesde que llegaste,\nmi mundo aprendi√≥ a brillar distinto.\nNo eres solo la persona que amo,\neres mi calma en el caos,\nmi abrazo favorito,\nmi pensamiento antes de dormir.\n\nPrometo sostener tu mano\ncuando el miedo aparezca,\nprometo mirarte siempre\ncomo la primera vez,\ncon el coraz√≥n latiendo fuerte.\n\nNo quiero un instante contigo,\nquiero todos los amaneceres posibles.\n\nSi alguna vez dudas,\nrecuerda esto:\nte elijo hoy,\nte elegir√© ma√±ana,\ny en cada vida si existieran mil.\n\nSiempre t√∫. üíñ";

/* coraz√≥n */

});

function escribir(){

/* final con flores */
function finalRomantico(){
document.getElementById("mensajeFinal").style.display="block";

for(let i=0;i<15;i++){

flor.className="flor";
flor.innerHTML="üåπ";

</script>

</body>
</html>
