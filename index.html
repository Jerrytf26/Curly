<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Meli üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  overflow:hidden;
  font-family: 'Dancing Script', cursive;
  color:white;
  text-align:center;
  background: linear-gradient(180deg, #1b0033, #3d003f, #000010);
}

/* Estrellas */
.estrellas{
  position:fixed;
  width:100%;
  height:100%;
  z-index:0;
}
.estrella{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:brillar 2s infinite alternate;
}
@keyframes brillar{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* Inicio */
#bloqueo{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:2;
}
input{
  padding:10px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:16px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4e88;
  color:white;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
  box-shadow:0 0 15px #ff4e88;
  font-family: 'Dancing Script', cursive;
  transition: transform 0.2s;
}
button:hover{transform:scale(1.05);}

/* Contenido */
#contenido{
  display:none;
  padding-top:40px;
  z-index:2;
  position:relative;
}
h1{
  font-size:2.5em;
  margin-bottom:20px;
}
.corazon{
  font-size:90px;
  animation:latido 1s infinite;
  cursor:pointer;
  transition: transform 0.3s;
}
.corazon:hover{
  transform:scale(1.2);
}
@keyframes latido{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* Poema */
#poema{
  margin-top:20px;
  font-size:24px;
  font-style:italic;
  white-space:pre-line;
  padding:0 25px;
  line-height:1.9;
  opacity:0;
  transition:opacity 1s ease;
}

/* Mensaje final */
#mensajeFinal{
  display:none;
  margin-top:25px;
  font-size:26px;
  font-weight:bold;
  font-style:italic;
}

/* Cerezos */
.cerezo{
  position:fixed;
  top:-20px;
  font-size:20px;
  opacity:0.8;
  animation-name:caer;
  animation-timing-function:linear;
  animation-iteration-count:infinite;
}
@keyframes caer{
  0%{transform:translateY(0);}
  100%{transform:translateY(110vh);}
}

.botonMusica{
  margin-top:20px;
  background:#ff4e88;
  box-shadow:0 0 15px #ff4e88;
  font-size:16px;
  font-family:'Dancing Script', cursive;
}
</style>
</head>
<body>

<div class="estrellas" id="estrellas"></div>

<div id="bloqueo">
<h2>üîê Ingresa la contrase√±a üíñ</h2>
<input type="text" id="clave" placeholder="Escribe aqu√≠...">
<button id="btnEntrar">Entrar</button>
<p id="error"></p>
</div>

<div id="contenido">
<h1>‚ú® Feliz primer San Valent√≠n, Meli ‚ú®</h1>
<div class="corazon" id="btnCorazon">‚ù§Ô∏è</div>

<audio id="musica" preload="auto">

</div>

<script>
// estrellas optimizadas
for(let i=0;i<60;i++){

  estrella.className="estrella";
  estrella.style.left=Math.random()*100+"vw";
  estrella.style.top=Math.random()*100+"vh";
  estrella.style.animationDuration=(Math.random()*3+2)+"s";
  document.getElementById("estrellas").appendChild(estrella);
}

// contrase√±a
document.getElementById("btnEntrar").addEventListener("click", function(){
  let clave=document.getElementById("clave").value.trim().toLowerCase();
  if(clave.includes("te amo")){

let texto = [

  "me hace sentir m√°s cerca de ti.\n\n",
  "Me encanta escuchar tu voz, imaginar tus gestos,\n",
  "y cada palabra tuya se queda en mi coraz√≥n.\n\n",
  "Tus emojis y bromas me hacen re√≠r sin parar,\n",
  "me pierdo en cada instante que compartimos,\n",
  "y siento que todo es m√°s brillante a tu lado.\n\n",
  "Eres mi alegr√≠a, mi pensamiento favorito,\n",
  "mi dulce compa√±√≠a, mi raz√≥n de sonre√≠r.\n\n",
  "Gracias por cada momento que vivimos,\n",
  "prometo que esto es solo el inicio\n",
  "de muchos San Valentines m√°s juntos.\n\n",
  "Siempre t√∫‚Ä¶ mi dulce Meli. üíñ"
];

document.getElementById("btnCorazon").addEventListener("click",function(){
  empezarPoema();

function empezarPoema(){

  let poema=document.getElementById("poema");

// final

}
</script>
</body>
</html>
