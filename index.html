<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gael de Jes√∫s</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
overflow:hidden;
font-family: 'Georgia', serif;
color:white;
text-align:center;
background: radial-gradient(circle at top, #1a1f3a, #0a0d1f 70%);
}

/* Estrellas suaves */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image: radial-gradient(white 1px, transparent 1px);
background-size: 60px 60px;
opacity:0.12;
}

/* Cerezos */
.cerezo{
position:fixed;
top:-20px;
font-size:18px;
animation: caer linear forwards;
opacity:0.8;
}

@keyframes caer{
to{
transform: translateY(110vh);
opacity:0.4;
}
}

/* Pantalla bloqueo */
#bloqueo{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

input{
padding:10px;
border-radius:20px;
border:none;
text-align:center;
font-size:16px;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#4aa3ff;
color:white;
font-weight:bold;
margin-top:15px;
cursor:pointer;
box-shadow:0 0 10px #4aa3ff;
}

/* Contenido */
#contenido{
display:none;
padding-top:40px;
}

h1{
margin-bottom:20px;
}

#poema{
font-size:20px;
padding:0 25px;
line-height:1.8;
min-height:120px;
}

/* Flores que crecen */
.flor{
position:fixed;
bottom:0;
display:flex;
flex-direction:column;
align-items:center;
animation: aparecerFlor 0.8s ease-out forwards;
}

.tallo{
width:4px;
height:0;
background:#4aa3ff;
animation: crecerTallo 1.2s forwards;
}

.petalo{
width:40px;
height:40px;
background: radial-gradient(circle,#7ec8ff 30%,#4aa3ff);
border-radius:50%;
margin-top:-20px;
opacity:0;
animation: abrir 0.8s forwards 1.2s;
}

@keyframes crecerTallo{
to{height:120px;}
}

@keyframes abrir{
to{opacity:1;}
}

@keyframes aparecerFlor{
from{opacity:0;}
to{opacity:1;}
}

</style>
</head>

<body>

<div id="bloqueo">
<h2>üîê Ingresa la contrase√±a</h2>
<input type="text" id="clave" placeholder="Escribe aqu√≠...">
<button onclick="verificar()">Entrar</button>
<p id="error"></p>
</div>

<div id="contenido">
<h1>‚ú® Gael de Jes√∫s ‚ú®</h1>
<div id="poema"></div>
</div>

<audio id="musica">
<source src="lana.mp3" type="audio/mpeg">
</audio>

<script>

/* Verificar contrase√±a */
function verificar(){
let clave=document.getElementById("clave").value.trim().toLowerCase();
if(clave==="lana del rey"){
document.getElementById("bloqueo").style.display="none";
document.getElementById("contenido").style.display="block";
reproducirMusica();
cerezos();
escribir();
}else{
document.getElementById("error").innerHTML="Pista: su artista favorita üåô";
}
}

/* M√∫sica */
function reproducirMusica(){
let audio=document.getElementById("musica");
audio.play().catch(()=>{});
}

/* Texto palabra por palabra */
let texto="Hay comienzos que no hacen ruido‚Ä¶ pero se sienten distintos. Gael de Jes√∫s, quiz√°s esta sea una de esas historias que empiezan suaves, entre canciones, mensajes y peque√±as coincidencias bonitas.";

function escribir(){
let palabras=texto.split(" ");
let i=0;
let poema=document.getElementById("poema");
let intervalo=setInterval(()=>{
poema.innerHTML+=palabras[i]+" ";
i++;
if(i>=palabras.length) clearInterval(intervalo);
},250);
}

/* Cerezos */
function cerezos(){
for(let i=0;i<25;i++){
let flor=document.createElement("div");
flor.className="cerezo";
flor.innerHTML="üå∏";
flor.style.left=Math.random()*100+"vw";
flor.style.animationDuration=(Math.random()*4+4)+"s";
document.body.appendChild(flor);
}
}

/* Crear flores al tocar */
document.body.addEventListener("click", function(e){
if(document.getElementById("contenido").style.display==="block"){
crearFlor(e.clientX);
}
});

function crearFlor(x){
let flor=document.createElement("div");
flor.className="flor";
flor.style.left=x+"px";

let tallo=document.createElement("div");
tallo.className="tallo";

let petalo=document.createElement("div");
petalo.className="petalo";

flor.appendChild(tallo);
flor.appendChild(petalo);

document.body.appendChild(flor);

setTimeout(()=>{flor.remove();},6000);
}

</script>

</body>
</html>
