<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Annhaïi</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>
  body {
    margin: 0; min-height: 100vh;
    background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
    font-family: 'Playfair Display', serif; overflow-x: hidden; color: #e0c068;
  }
  #lockScreen {
    position: fixed; inset: 0; background: #0f0f1a;
    display: flex; justify-content: center; align-items: center; z-index: 2000;
  }
  .lockBox {
    background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
    padding: 40px; border-radius: 20px; text-align: center;
    border: 1px solid rgba(212, 175, 55, 0.3);
  }
  input { padding: 12px; border-radius: 10px; border: 1px solid #d4af37; background: rgba(0,0,0,0.3); color: white; margin-bottom: 20px; outline: none; }
  .entrarBtn { background: #d4af37; color: #0f0f1a; border: none; padding: 10px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; }
  
  #contenido { display: none; padding: 60px 20px; flex-direction: column; align-items: center; min-height: 100vh; }
  .poemaBox { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border-radius: 25px; padding: 40px; max-width: 500px; border: 1px solid rgba(212, 175, 55, 0.15); margin-bottom: 40px; }
  #poema { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 1.4em; line-height: 1.8em; white-space: pre-line; }
  .cursor { display: inline-block; width: 3px; height: 1.2em; background: #d4af37; animation: blink 1s infinite; vertical-align: middle; }
  @keyframes blink { 50% { opacity: 0; } }

  /* FLORES ANIMADAS */
  .flower-container { position: relative; width: 200px; height: 200px; display: none; margin-top: 20px; }
  .flower { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
  .petal { 
    position: absolute; background: #d4af37; width: 40px; height: 70px; 
    border-radius: 50% 50% 10% 10%; opacity: 0; transform-origin: bottom center;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
  }
  .center { 
    position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
    width: 25px; height: 25px; background: #ffcc33; border-radius: 50%; z-index: 10;
    box-shadow: 0 0 20px #ffcc33; opacity: 0;
  }
  @keyframes bloom { to { opacity: 0.8; transform: rotate(var(--r)) translateY(-35px) scale(1); } }

  /* CORAZONES */
  .corazon { position: fixed; bottom: -50px; font-size: 1.5em; animation: float 7s linear forwards; color: #ffcc33; text-shadow: 0 0 10px #ffcc33; pointer-events: none; }
  @keyframes float { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(-110vh) scale(1.2); opacity: 0; } }

  .musicBtn { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; border-radius: 50%; background: #d4af37; color: #1a1a2e; border: none; font-size: 1.5em; cursor: pointer; z-index: 3000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
</style>
</head>
<body>

<div id="lockScreen">
  <div class="lockBox">
    <h2>Para Annhaïi ✨</h2>
    <input type="password" id="password" placeholder="Contraseña...">
    <br><button class="entrarBtn" onclick="checkPassword()">Entrar</button>
  </div>
</div>

<div id="contenido">
  <div class="poemaBox"><div id="poema"></div></div>
  <div class="flower-container" id="flowerContainer">
    <div class="flower" id="flower"></div>
    <div class="center" id="flowerCenter"></div>
  </div>
</div>

<button class="musicBtn" onclick="toggleMusic()">♪</button>
<audio id="musica" src="lana.mp3" loop></audio>

<script>
const texto = `Annhaïi, \n\nNo llevamos mucho tiempo hablando, \npero hay algo en nuestras conversaciones \nque se siente ligero y bonito... \n\nMe gusta coincidir contigo.`;
let i = 0;

function escribir() {
  if (i < texto.length) {
    document.getElementById("poema").innerHTML = texto.substring(0, i) + '<span class="cursor"></span>';
    i++; setTimeout(escribir, 80);
  } else {
    document.getElementById("poema").innerHTML = texto;
    crearFlores();
  }
}

function crearFlores() {
  const container = document.getElementById("flowerContainer");
  const flower = document.getElementById("flower");
  container.style.display = "block";
  
  for (let j = 0; j < 8; j++) {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.setProperty('--r', `${j * 45}deg`);
    petal.style.animation = `bloom 2s ease-out forwards ${j * 0.2}s`;
    flower.appendChild(petal);
  }
  setTimeout(() => document.getElementById("flowerCenter").style.opacity = "1", 1500);
}

function checkPassword() {
  if (document.getElementById("password").value.toLowerCase() === "lana del rey") {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("contenido").style.display = "flex";
    escribir(); lanzarCorazones();
  }
}

function lanzarCorazones() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "corazon"; h.innerHTML = "❤";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 600);
}

function toggleMusic() {
  const a = document.getElementById("musica");
  a.paused ? a.play() : a.pause();
}
</script>
</body>
</html>
