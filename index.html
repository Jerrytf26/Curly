<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Meli üíñ</title>
<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  overflow:hidden;
  font-family: 'Dancing Script', 'Georgia', serif;
  color:white;
  text-align:center;
  background:radial-gradient(circle at bottom,#1b0033,#000010);
}

/* estrellas */
.estrellas{
  position:fixed;
  width:100%;
  height:100%;
  z-index:0;
}
.estrella{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation:brillar 2s infinite alternate;
}
@keyframes brillar{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* pantalla contrase√±a */
#bloqueo{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:2;
}
input{
  padding:10px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:16px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4e88;
  color:white;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
  box-shadow:0 0 15px #ff4e88;
}

/* contenido */
#contenido{
  display:none;
  padding-top:40px;
  z-index:2;
  position:relative;
}
.corazon{
  font-size:90px;
  animation:latido 1s infinite;
  cursor:pointer;
}
@keyframes latido{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
#poema{
  margin-top:20px;
  font-size:22px;
  white-space:pre-line;
  padding:0 25px;
  line-height:1.8;
  opacity:0;
}
.highlight{
  color:#ffdde1;
  text-shadow: 0 0 10px #ff4e88;
}
#mensajeFinal{
  display:none;
  margin-top:25px;
  font-size:24px;
  font-weight:bold;
  animation:aparecer 3s forwards;
}
@keyframes aparecer{
  from{opacity:0;}
  to{opacity:1;}
}

/* flores y cerezos */
.flor{
  position:fixed;
  bottom:-40px;
  font-size:28px;
  animation:crecer 3s forwards;
}
@keyframes crecer{
  to{
    transform:translateY(-120px);
    opacity:1;
  }
}
.cerezo{
  position:fixed;
  top:-20px;
  font-size:20px;
  opacity:0.8;
  animation-name:caer;
  animation-timing-function:linear;
  animation-iteration-count:infinite;
}
@keyframes caer{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}
.botonMusica{
  margin-top:20px;
  background:#ff4e88;
  box-shadow:0 0 15px #ff4e88;
  font-size:16px;
}
</style>
</head>

<body>

<div class="estrellas" id="estrellas"></div>

<div id="bloqueo">
  <h2>üîê Ingresa la contrase√±a üíñ</h2>
  <input type="text" id="clave" placeholder="Escribe aqu√≠...">
  <button id="btnEntrar">Entrar</button>
  <p id="error"></p>
</div>

<div id="contenido">
  <h1>‚ú® Feliz primer San Valent√≠n, Meli ‚ú®</h1>
  <div class="corazon" id="btnCorazon">‚ù§Ô∏è</div>

  <div id="poema"></div>

  <div id="mensajeFinal">
    Meli‚Ä¶ gracias por existir.  
    Te amo con todo lo que soy, mi reina. üíå
  </div>

  <br>

  <audio id="musica" preload="auto">
    <source src="meli.mp3" type="audio/mpeg">
  </audio>

  <button class="botonMusica" onclick="reproducirMusica()">
    üéµ Escuchar nuestra canci√≥n
  </button>
</div>

<script>
// estrellas din√°micas
for(let i=0;i<120;i++){
  let estrella=document.createElement("div");
  estrella.className="estrella";
  estrella.style.left=Math.random()*100+"vw";
  estrella.style.top=Math.random()*100+"vh";
  estrella.style.animationDuration=(Math.random()*3+2)+"s";
  document.getElementById("estrellas").appendChild(estrella);
}

// contrase√±a
document.getElementById("btnEntrar").addEventListener("click", function(){
  let clave=document.getElementById("clave").value.trim().toLowerCase();
  if(clave.includes("te amo")){
    document.getElementById("bloqueo").style.display="none";
    document.getElementById("contenido").style.display="block";
  }else{
    document.getElementById("error").innerHTML="‚ùå Pista: son dos palabras que laten üíï";
  }
});

// poema primer San Valent√≠n dulce y brillante
let texto = [
  "Meli‚Ä¶ üå∏\n\n",
  "Hoy celebramos nuestro primer San Valent√≠n juntos,\n",
  "y mi coraz√≥n no deja de sonre√≠r.\n",
  "Cada juego, cada risa, cada mensaje tuyo\n",
  "me hace sentir m√°s cerca de ti.\n\n",
  "Me encanta escuchar tu voz, imaginar tus gestos,\n",
  "y cada palabra tuya se queda en mi coraz√≥n.\n\n",
  "Hoy quiero decirte que eres mi alegr√≠a,\n",
  "mi pensamiento favorito, mi dulce compa√±√≠a.\n\n",
  "Gracias por cada momento que compartimos,\n",
  "prometo que esto es solo el inicio de muchos San Valentines m√°s.\n",
  "Siempre t√∫‚Ä¶ mi dulce Meli. üíñ"
];

let highlightWords = ["Meli", "San Valent√≠n", "alegr√≠a", "dulce", "Siempre t√∫"];

document.getElementById("btnCorazon").addEventListener("click", function(){
  escribir();
});

function escribir(){
  let poema=document.getElementById("poema");
  poema.innerHTML="";
  poema.style.opacity=1;
  let i=0;

  let intervalo=setInterval(function(){
    let char = texto[i];
    highlightWords.forEach(word=>{
      let regex = new RegExp(word, "g");
      char = char.replace(regex, `<span class="highlight">${word}</span>`);
    });
    poema.innerHTML += char;
    i++;
    if(i >= texto.length){
      clearInterval(intervalo);
      finalRomantico();
    }
  }, 70);
}

// m√∫sica
function reproducirMusica(){
  let audio = document.getElementById("musica");
  audio.play().catch(function(error){
    alert("Toca nuevamente el bot√≥n para activar la m√∫sica üíï");
  });
}

// final rom√°ntico con cerezos y rosas
function finalRomantico(){
  document.getElementById("mensajeFinal").style.display="block";

  // cerezos cayendo
  for(let i=0;i<40;i++){
    let flor=document.createElement("div");
    flor.className="cerezo";
    flor.innerHTML="üå∏";
    flor.style.left=Math.random()*100+"vw";
    flor.style.fontSize=(15 + Math.random()*20)+"px";
    flor.style.animationDuration=(3 + Math.random()*4)+"s";
    flor.style.animationDelay=(Math.random()*5)+"s";
    document.body.appendChild(flor);
  }

  // rosas grandes
  for(let i=0;i<20;i++){
    let flor=document.createElement("div");
    flor.className="flor";
    flor.innerHTML="üåπ";
    flor.style.left=Math.random()*100+"vw";
    document.body.appendChild(flor);
  }
}
</script>
</body>
</html>
