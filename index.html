<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi gran amor</title>
    <style>
        /* FONDO NOCHE Y ESTRELLAS */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* CAPA DE ESTRELLAS */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://s3-us-west-2.amazonaws.com') repeat;
            z-index: 0;
            opacity: 0.5;
        }

        /* LUNA BRILLANTE */
        .moon {
            position: absolute;
            top: 50px;
            left: 80px;
            width: 70px;
            height: 70px;
            background: #f0f0f0;
            border-radius: 50%;
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        /* EL MENSAJE ROMÁNTICO */
        .message {
            position: absolute;
            left: 10%;
            top: 40%;
            color: #ffffff;
            font-size: 1.3rem;
            line-height: 1.8;
            max-width: 400px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        /* CONTENEDOR DEL RAMO */
        .bouquet {
            position: absolute;
            bottom: 10%;
            right: 20%;
            display: flex;
            justify-content: center;
        }

        /* ESTRUCTURA DE LA FLOR */
        .flower {
            position: absolute;
            bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: sway 4s ease-in-out infinite alternate;
        }

        /* PÉTALOS AZULES NEÓN */
        .petal {
            position: absolute;
            width: 22px;
            height: 65px;
            background: linear-gradient(to top, #00d2ff, #3a7bd5);
            border-radius: 50% 50% 20% 20%;
            transform-origin: bottom center;
            box-shadow: 0 0 20px #00d2ff;
            opacity: 0.9;
        }

        /* CENTRO OSCURO DE LA FLOR */
        .center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #000;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 8px #000;
        }

        /* TALLOS VERDES */
        .stem {
            position: absolute;
            width: 4px;
            height: 220px;
            background: linear-gradient(to bottom, #2ecc71, #1b4d3e);
            top: 10px;
            z-index: -1;
            border-radius: 5px;
        }

        /* POSICIONAMIENTO DEL RAMO (Igual a la imagen) */
        .f1 { transform: scale(1.1); left: 0; bottom: 180px; }
        .f2 { transform: scale(0.95) rotate(20deg); left: 70px; bottom: 160px; }
        .f3 { transform: scale(0.95) rotate(-20deg); left: -70px; bottom: 160px; }
        .f4 { transform: scale(0.85) rotate(40deg); left: 120px; bottom: 100px; }
        .f5 { transform: scale(0.85) rotate(-40deg); left: -120px; bottom: 100px; }

        @keyframes sway {
            0% { transform: translateY(0) rotate(-2deg); }
            100% { transform: translateY(-8px) rotate(2deg); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="moon"></div>
    
    <div class="message">
        Y si tuviera la posibilidad de volver<br>
        a enamorarme de ti como aquella primera vez...<br>
        <strong>Eres la luz de mi noche.</strong>
    </div>

    <div class="bouquet">
        <!-- Generación de 5 flores para el ramo -->
        <script>
            const bouquet = document.querySelector('.bouquet');
            const classes = ['f1', 'f2', 'f3', 'f4', 'f5'];

            classes.forEach(cls => {
                const flower = document.createElement('div');
                flower.className = `flower ${cls}`;
                
                const center = document.createElement('div');
                center.className = 'center';
                flower.appendChild(center);

                const stem = document.createElement('div');
                stem.className = 'stem';
                flower.appendChild(stem);

                // Crear 8 pétalos por cada flor
                for (let i = 0; i < 8; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.transform = `rotate(${i * 45}deg)`;
                    flower.appendChild(petal);
                }
                
                bouquet.appendChild(flower);
            });
        </script>
    </div>

</body>
</html>
