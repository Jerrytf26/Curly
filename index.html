<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ramo de Flores Azules</title>
    <style>
        /* FONDO Y CIELO */
        body {
            margin: 0;
            padding: 0;
            background-color: #050a18; /* Negro azulado profundo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .night-sky {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #1a2a4d 0%, #050a18 100%);
        }

        /* LUNA */
        .moon {
            position: absolute;
            top: 50px;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #e6e6e6;
            border-radius: 50%;
            box-shadow: 0 0 50px 10px rgba(255, 255, 255, 0.2);
        }

        /* TEXTO DE LA IMAGEN */
        .message {
            position: absolute;
            top: 45%;
            left: 10%;
            color: #ffffff;
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            z-index: 20;
        }

        /* EL RAMO DE FLORES */
        .bouquet {
            position: absolute;
            bottom: 10%;
            right: 25%;
            display: flex;
            justify-content: center;
        }

        .flower {
            position: absolute;
            bottom: 0;
            animation: sway 5s ease-in-out infinite alternate;
        }

        /* PÉTALOS AZULES BRILLANTES */
        .petal {
            position: absolute;
            width: 20px;
            height: 55px;
            background: #4facfe; /* Azul brillante */
            background: linear-gradient(to top, #00f2fe 0%, #4facfe 100%);
            border-radius: 50%;
            transform-origin: bottom center;
            box-shadow: 0 0 15px #00d2ff; /* Resplandor neón */
            opacity: 0.9;
        }

        /* CENTRO OSCURO */
        .center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #000;
            border-radius: 50%;
            top: -12px;
            left: -12px;
            z-index: 10;
            box-shadow: 0 0 5px #000;
        }

        /* TALLOS */
        .stem {
            position: absolute;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, #2ecc71, #1b4d3e);
            top: 0;
            left: -2px;
            z-index: -1;
            border-radius: 4px;
        }

        /* POSICIONES DEL RAMO */
        .f1 { transform: scale(1); bottom: 150px; left: 0; }
        .f2 { transform: scale(0.9) rotate(25deg); bottom: 130px; left: 60px; }
        .f3 { transform: scale(0.9) rotate(-25deg); bottom: 130px; left: -60px; }
        .f4 { transform: scale(0.8) rotate(45deg); bottom: 90px; left: 100px; }
        .f5 { transform: scale(0.8) rotate(-45deg); bottom: 90px; left: -100px; }

        @keyframes sway {
            from { transform: rotate(-2deg); }
            to { transform: rotate(2deg); }
        }
    </style>
</head>
<body>

<div class="night-sky">
    <div class="moon"></div>
    
    <div class="message">
        Y si tuviera la posibilidad de volver<br>
        a enamorarme de ti como aquella primera vez...
    </div>

    <div class="bouquet">
        <!-- Flor Central -->
        <div class="flower f1">
            <div class="center"></div>
            <div class="stem"></div>
            <div class="petal" style="transform: rotate(0deg)"></div>
            <div class="petal" style="transform: rotate(45deg)"></div>
            <div class="petal" style="transform: rotate(90deg)"></div>
            <div class="petal" style="transform: rotate(135deg)"></div>
            <div class="petal" style="transform: rotate(180deg)"></div>
            <div class="petal" style="transform: rotate(225deg)"></div>
            <div class="petal" style="transform: rotate(270deg)"></div>
            <div class="petal" style="transform: rotate(315deg)"></div>
        </div>

        <!-- Flor Derecha -->
        <div class="flower f2">
            <div class="center"></div><div class="stem"></div>
            <div class="petal" style="transform: rotate(0deg)"></div>
            <div class="petal" style="transform: rotate(45deg)"></div>
            <div class="petal" style="transform: rotate(90deg)"></div>
            <div class="petal" style="transform: rotate(135deg)"></div>
            <div class="petal" style="transform: rotate(180deg)"></div>
            <div class="petal" style="transform: rotate(225deg)"></div>
            <div class="petal" style="transform: rotate(270deg)"></div>
            <div class="petal" style="transform: rotate(315deg)"></div>
        </div>

        <!-- Flor Izquierda -->
        <div class="flower f3">
            <div class="center"></div><div class="stem"></div>
            <div class="petal" style="transform: rotate(0deg)"></div>
            <div class="petal" style="transform: rotate(45deg)"></div>
            <div class="petal" style="transform: rotate(90deg)"></div>
            <div class="petal" style="transform: rotate(135deg)"></div>
            <div class="petal" style="transform: rotate(180deg)"></div>
            <div class="petal" style="transform: rotate(225deg)"></div>
            <div class="petal" style="transform: rotate(270deg)"></div>
            <div class="petal" style="transform: rotate(315deg)"></div>
        </div>
    </div>
</div>

</body>
</html>
