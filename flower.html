  <style>
    body {margin: 0; padding: 0; box-sizing: border-box;}
    .login-overlay {
      position: fixed; z-index: 99999; inset: 0;
      background: rgba(22,10,38,0.98);
      display: flex; align-items: center; justify-content: center;
      font-family: Georgia, serif;
    }
    .login-box {
      background: #fffefaee;
      border-radius: 16px;
      padding: 35px 30px 28px;
      box-shadow: 0 4px 32px #ffe66770;
      min-width: 280px; max-width:92vw;
      text-align: center;
    }
    .login-box h2 {
      color: #F4C542; margin-bottom: 16px; letter-spacing: 1px;
    }
    .login-box input[type="password"] {
      border: 1px solid #FFD700;
      border-radius: 7px;
      padding: 7px 13px;
      margin-bottom: 10px;
      font-size: 1.10em; width: 90%;
      outline: none;
    }
    .login-box button {
      background: #F4C542;
      color: #fff;
      border: none;
      padding: 8px 19px;
      border-radius: 8px; font-size:1.02em;
      margin-top: 8px; cursor: pointer;
      font-family: inherit;
    }
    .login-box .error {
      color: #d24568; margin-top: 12px; min-height: 24px; font-size: 0.96em;
    }
    /* Poema partes animadas */
    .poema-contenedor {
      position: fixed;
      width: 100vw;
      left: 0; top: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      pointer-events: none;
      font-family: Georgia, serif;
    }
    .poema-parte {
      opacity: 0;
      background: rgba(255,255,180,0.93);
      color: #B19504;
      padding: 9px 26px 9px 26px;
      border-radius: 20px;
      box-shadow: 0 4px 24px #ffe66760;
      font-size: 1.19em;
      margin-bottom: 6px;
      min-width: 200px;
      max-width: 87vw;
      font-style: italic;
      text-align: center;
      transition: opacity 0.7s;
      font-weight: bold;
      letter-spacing: 1.2px;
    }
    .poema-parte.visible {
      opacity: 1;
      animation: poemaFadeIn 1.7s;
    }
    @keyframes poemaFadeIn {
      from { transform: translateY(-50px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    /* Corazones burbuja animados */
    .corazon-burbuja {
      position: fixed;
      bottom: -40px; /* Comienza fuera de la pantalla */
      pointer-events: none;
      z-index: 30;
      animation: subirCorazon 5s linear forwards;
      font-size: 2.1em;
      filter: drop-shadow(0 4px 2px #ffedb0c7);
      /* color amarillo/rosado */
    }
    @keyframes subirCorazon {
      0% {
        opacity: 0; transform: translateY(0) scale(1) rotate(-9deg);
      }
      5% { opacity: 1;}
      55% { opacity: 1;}
      85% { opacity: 1;}
      100% {
        opacity: 0;
        transform: translateY(-96vh) scale(1.22) rotate(20deg);
      }
    }

    /* FLORES AMARILLAS */
    /* Puedes personalizar la paleta si quieres una m치s suave o m치s viva */
    .flower__leaf,
    .flower__leafs,
    .flower__white-circle {
      background: none!important;
    }
    .flower__leaf--1,
    .flower__leaf--2,
    .flower__leaf--3,
    .flower__leaf--4,
    .flower__leafs--1 .flower__leaf,
    .flower__leafs--2 .flower__leaf,
    .flower__leafs--3 .flower__leaf {
      background: #FBDB37!important; /* Amarillo vivo */
      box-shadow: 0 2px 10px #ffdf45ba, 0 1px 2px #fffad68c;
      border: 2.2px solid #cfc168;
    }
    .flower__white-circle {
      background: #FFE066!important;  /* centro amarillo p치lido */
      box-shadow: 0 0 30px #fffad6c9;
      border: 2.2px solid #f9d428a3;
    }
    .flower__light {
      background: #FFFBE3!important;
      box-shadow: 0 0 8px #fffdd98b;
    }
    /* Tallos y hojas verdes brillantes */
    .flower__line,
    .flower__line__leaf,
    .flower__g-long__top,
    .flower__g-long__bottom,
    .flower__g-right,
    .flower__g-front__line,
    .flower__g-fr__leaf,
    .flower__grass--top,
    .flower__grass--bottom,
    .flower__grass__leaf  {
      background: #B7E344!important;
      box-shadow: 0 1px 4px #bde08e77;
    }
    .flower__g-long__top, .flower__g-long__bottom {
      border-radius: 7px;
    }
    .flower__grass__overlay {
      background: linear-gradient(to bottom,rgba(255,240,102,0.7),rgba(255,255,255,0.02));
    }
    /* Fondo oscuro para resaltar las flores */
    body {background: #18112A;}
    @media (max-width:610px) {
      .poema-contenedor {top:2vw;}
    }
  </style>
</head>

  <script>
    // Detiene la m칰sica inicial
    document.getElementById('musicaFondo').pause();

    // Poema a mostrar por partes
    const partesPoema = [
      "En cada p칠talo brilla tu alegr칤a,",
      "como el sol radiante en el coraz칩n del d칤a.",
      "Mil flores amarillas traigo para regalarte,",
      "porque amiga como t칰 siempre quiero abrazarte.",
      "Hoy florecen sue침os en tu ventanita,",
      "y mi cari침o vuela en cada burbujita. 游눝"
    ];

    // Animar corazones subiendo
    function lanzarCorazon() {
      const corazones = ["游눝","游눚","游눝","游눝","游눝","游눘"]; // alterna estilos
      const el = document.createElement("div");
      el.className = "corazon-burbuja";
      el.textContent = corazones[Math.floor(Math.random()*corazones.length)];
      // posici칩n random
      el.style.left = (Math.random()*80+10) + "vw";
      el.style.fontSize = (Math.random()*1+1.7) + "em";
      el.style.animationDuration = (Math.random()*2+4) + "s";
      // Desaparece al terminar
      document.getElementById("corazones").appendChild(el);
      setTimeout(()=>el.remove(), 5500);
    }
    // Lanza varios corazones cada rato cuando visible la p치gina
    let corazonesIntervalo = null;
    function iniciarCorazones() {
      if (corazonesIntervalo) return;
      corazonesIntervalo = setInterval(lanzarCorazon, 850);
    }

    // Poema animado
    function mostrarPoemaEnPartes() {
      const cont = document.getElementById("poemaCont");
      cont.innerHTML = "";
      let idx = 0;
      function mostrarParte() {
        if(idx>=partesPoema.length) return;
        const div = document.createElement("div");
        div.className = "poema-parte";
        div.textContent = partesPoema[idx];
        cont.appendChild(div);
        setTimeout(()=>div.classList.add("visible"),70);
        idx++;
        if(idx<partesPoema.length)
          setTimeout(mostrarParte, 2100);
      }
      mostrarParte();
    }

    // Login y acceso
    function checkPass(e){
      e.preventDefault();
      var pass = document.getElementById('passInput').value;
      var errorDiv = document.getElementById('loginError');
      if(pass === 'amiga'){
        document.getElementById('loginOverlay').style.display = 'none';
        mostrarPoemaEnPartes();
        var musica = document.getElementById('musicaFondo');
        musica.currentTime = 0;
        musica.play();
        iniciarCorazones();
        return false;
      }else{
        errorDiv.textContent = "Contrase침a incorrecta. Int칠ntalo de nuevo.";
        document.getElementById('passInput').value = '';
        document.getElementById('passInput').focus();
        return false;
      }
    }
    // Permite Enter en m칩vil/touch
    document.getElementById('passInput').addEventListener('keyup',function(e){
      if(e.key==="Enter") this.form.dispatchEvent(new Event('submit',{cancelable:true, bubbles:true}));
    });
  </script>
